<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-7/assets/css/registration-7.css">

<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <button  (click)="navigateToHomePage()" class="btn btn-primary">
                  <i class="bi bi-arrow-return-left"  ></i>
                </button>
                <div class="mb-5">
                  <div class="text-center mb-4">
                  </div>
                  <h2 class="h4 text-center">Registration</h2>
                  <h3 class="fs-6 fw-normal text-secondary text-center m-0">Enter your details to register</h3>
                </div>
              </div>
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="name" [(ngModel)]="name" id="firstName" placeholder="First Name" required>
                    <label  for="firstName"  class="form-label">User Name</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email"  [(ngModel)]="email"id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password"  [(ngModel)]="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-5 mb-4 border-secondary-subtle">
                <p class="m-0 text-secondary text-center">Already have an account? <a class="link-primary text-decoration-none" (click)="navigateToLogin()">Log in</a></p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>
  </div>
  <app-success-modal [showModal]="showSuccessModal" (modalClosed)="showSuccessModal = false"></app-success-modal>


</section>
