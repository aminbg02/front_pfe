<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Additional CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-7/assets/css/registration-7.css">
  <style>
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }
    .bg-image {
      background-image: url('assets/images/parking.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      filter: blur(5px); /* Add a blur effect to the image */
      background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent black overlay */
    }

    .h4 {
      color: gray; /* Set the font color of h4 to gray */
    }
  </style>
</head>
<body>
<div class="bg-container">
  <div class="bg-image"></div>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
      <div class="card border border-light-subtle rounded-4 content">
        <div class="card-body p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <div class="text-center mb-4"></div>
                <button (click)="navigateToHomePage()" class="btn btn-custom">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M1.02698 11.9929L5.26242 16.2426L6.67902 14.8308L4.85766 13.0033L22.9731 13.0012L22.9728 11.0012L4.85309 11.0033L6.6886 9.17398L5.27677 7.75739L1.02698 11.9929Z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
                <img class="logo" src="assets/images/s&b.png" alt="Logo" width="250" height="150">
                <h2 class="text-center m-0" style="color :gray">Enter your details to login</h2>
              </div>
            </div>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="row gy-3 overflow-hidden">
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" id="email" placeholder="name@example.com" required>
                  <label for="email" class="form-label">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" value="" placeholder="Password" required>
                  <label for="password" class="form-label">Password</label>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="custom-button" type="submit">Login</button>
                </div>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <p class="m-0 text-secondary text-center">Don't have an account yet?
                <a class="link-primary text-decoration-none" (click)="navigateToSignIn()">Sign Up</a>
              </p>
            </div>
          </div>
          <app-error-modal [showModal]="showErrorModal" [errorMessage]="errorMessage" (modalClosed)="showErrorModal = false"></app-error-modal>
          <app-loginmodal [showModal]="showSuccessModal"></app-loginmodal>
          <div class="col-12"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
