<style> .logo{
  margin-left: 95px;
}</style>
<div class="modal" [ngClass]="{'show': showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <img class="logo" src="assets/images/s&b.png" alt="Logo" width="250" height="150">

      </div>
      <div class="modal-body">
        <p>Your email has been sent, we will be back to you as soon as possible.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeModal()">OK</button>
      </div>
    </div>
  </div>
</div>
