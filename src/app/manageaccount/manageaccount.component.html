<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Additional CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-7/assets/css/registration-7.css">
  <style>
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <div class="text-center mb-4"></div>
                  <button (click)="navigateToHomePage()" class="btn btn-primary back-button">
                    <i class="bi bi-arrow-return-left"></i>
                  </button>
                  <h2 class="h4 text-center">Account Management</h2>
                  <h3 class="fs-6 fw-normal text-secondary text-center m-0">Update your account details</h3>
                </div>
              </div>
            </div>
            <div class="row gy-3">
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary" (click)="changeEmail()">Change Email</button>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary" (click)="changeUsername()">Change Username</button>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
